<div class="container flex flex-row justify-between m-auto items-center h-full">
    <div class="img-box m-2">
        <img src="{{ segmentedImg }}" alt="" class="feed">
    </div>
    <div class="flex flex-row">
        <div class="flex flex-col m-1">
            <div class="justify-self-center text-center h-10">Please Select<br>Orientation</div>
            <button mat-raised-button class="!h-32 !w-32 mb-1" [color]="objectOrientation ? 'success' : 'none'"
                (click)="onVertical()">Vertical</button>
            <button mat-raised-button class="!h-32 !w-32" [color]="objectOrientation ? 'none' : 'success'"
                (click)="onHorizontal()">Horizontal</button>
        </div>
        <div class="flex flex-col m-1">
            <div class="justify-self-center text-center h-10">Yes or No</div>
            <button mat-raised-button class="!h-32 !w-32 mb-1" color="success" (click)="onYes()">YES</button>
            <button mat-raised-button class="!h-32 !w-32" color="back" (click)="onNo()">NO</button>
        </div>
    </div>
</div>
